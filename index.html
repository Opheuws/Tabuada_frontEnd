<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada in js</title>
    <link rel="stylesheet" href="css/style.css">
     <script src="js/script.js" defer></script>   <!--O atributo defer é para que o arquivo de JS seja lido após o html e não antes-->
</head>
<body>
    <h2>Digite um numero  e confirme para gerar a tabuada!</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" id="number" name="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até</label>
            <input type="number"
             id="multiplicator" 
             name="multiplicator" 
             placeholder="3"
             />
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do numero: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um numero para calcular uma tabuada...</p>
            
        </div>
    </div>
</body>
</html>
